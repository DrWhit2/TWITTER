
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>TWITTER – Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/34e274a1ff.js" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="app">
    <!-- 좌측 메뉴 -->
    <menu>
      <section id="menubar">
        <a class="menu" href="index.html"><i class="fas fa-home"></i><p class="menu-name">홈</p></a>
        <a class="menu" href="profile.html"><i class="far fa-user"></i><p class="menu-name">프로필</p></a>
        <div class="menu disabled"><i class="fas fa-hashtag"></i><p class="menu-name">탐색하기</p></div>
        <div class="menu active"><i class="far fa-envelope"></i><p class="menu-name">쪽지</p></div>
        <a class="menu" href="bookmarks.html"><i class="far fa-bookmark"></i><p class="menu-name">북마크</p></a>
        <div class="menu disabled"><i class="fas fa-list"></i><p class="menu-name">리스트</p></div>
        <div class="menu disabled"><i class="fas fa-ellipsis-h"></i><p class="menu-name">더 보기</p></div>
      </section>
    </menu>

    <!-- 내용 -->
    <main class="messages">
      <header class="dm-header">
        <h1>쪽지</h1>
      </header>

      <section class="dm-search">
        <input type="text" placeholder="이름, 사용자명, 그룹 검색" aria-label="쪽지 검색" />
      </section>

      <ul class="dm-list">
        <li class="thread">
          <div class="avatar"><i class="far fa-user"></i></div>
          <div class="info">
            <div class="top">
              <span class="name">MIRO</span>
              <time class="sub">오후 3:21</time>
            </div>
            <div class="sub">이미지 잘 붙었어? 테스트 메시지</div>
          </div>
        </li>
        <li class="thread">
          <div class="avatar has-img" style="--avatar:url('profiles/white.png')"><i class="far fa-user"></i></div>
          <div class="info">
            <div class="top">
              <span class="name">Dr.화이트</span>
              <time class="sub">오전 10:02</time>
            </div>
            <div class="sub">오후에 코드 리팩터링 건 공유할게.</div>
          </div>
        </li>
      </ul>
    </main>
  </div>
</body>
</html>
